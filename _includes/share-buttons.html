{% comment %}
Share buttons for posts - Twitter, LinkedIn, Copy Link, Email
{% endcomment %}

<div class="share-buttons">
  <h3 class="share-title">Share this article</h3>
  
  <div class="share-buttons-grid">
    <!-- Twitter/X -->
    <button class="share-button share-twitter" 
            onclick="shareOnTwitter('{{ page.title | escape }}', '{{ page.url | absolute_url }}')"
            aria-label="Share on Twitter">
      <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
      <span>Twitter</span>
    </button>
    
    <!-- LinkedIn -->
    <button class="share-button share-linkedin" 
            onclick="shareOnLinkedIn('{{ page.title | escape }}', '{{ page.url | absolute_url }}')"
            aria-label="Share on LinkedIn">
      <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      <span>LinkedIn</span>
    </button>
    
    <!-- Copy Link -->
    <button class="share-button share-copy" 
            onclick="copyToClipboard('{{ page.url | absolute_url }}')"
            aria-label="Copy link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
      <span>Copy Link</span>
    </button>
    
    <!-- Email -->
    <button class="share-button share-email" 
            onclick="shareViaEmail('{{ page.title | escape }}', '{{ page.url | absolute_url }}')"
            aria-label="Share via email">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <span>Email</span>
    </button>
    
    <!-- Reddit -->
    <button class="share-button share-reddit" 
            onclick="shareOnReddit('{{ page.title | escape }}', '{{ page.url | absolute_url }}')"
            aria-label="Share on Reddit">
      <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
      </svg>
      <span>Reddit</span>
    </button>
    
    <!-- HackerNews -->
    <button class="share-button share-hackernews" 
            onclick="shareOnHackerNews('{{ page.title | escape }}', '{{ page.url | absolute_url }}')"
            aria-label="Share on Hacker News">
      <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
        <path d="M0 0v24h24V0H0zm12.8 17.7h-1.6v-5.5L8.4 6.3H10l1.8 4.1.2.5.2-.5 1.8-4.1h1.6l-2.8 5.9v5.5z"/>
      </svg>
      <span>HN</span>
    </button>
  </div>
  
  <!-- Mobile share (uses native share API) -->
  <button class="share-button share-native" 
          onclick="nativeShare('{{ page.title | escape }}', '{{ page.excerpt | strip_html | truncate: 100 | escape }}', '{{ page.url | absolute_url }}')"
          aria-label="Share">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
      <circle cx="18" cy="5" r="3"></circle>
      <circle cx="6" cy="12" r="3"></circle>
      <circle cx="18" cy="19" r="3"></circle>
      <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
      <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
    </svg>
    <span>Share</span>
  </button>
</div>

<div class="share-toast" id="share-toast">
  <span class="share-toast-message"></span>
</div>

<script>
// Share on Twitter/X
function shareOnTwitter(title, url) {
  const text = encodeURIComponent(title);
  const shareUrl = encodeURIComponent(url);
  window.open(`https://twitter.com/intent/tweet?text=${text}&url=${shareUrl}`, '_blank', 'width=550,height=450');
  trackShare('twitter');
}

// Share on LinkedIn
function shareOnLinkedIn(title, url) {
  const shareUrl = encodeURIComponent(url);
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}`, '_blank', 'width=550,height=450');
  trackShare('linkedin');
}

// Share on Reddit
function shareOnReddit(title, url) {
  const shareTitle = encodeURIComponent(title);
  const shareUrl = encodeURIComponent(url);
  window.open(`https://www.reddit.com/submit?title=${shareTitle}&url=${shareUrl}`, '_blank', 'width=850,height=550');
  trackShare('reddit');
}

// Share on HackerNews
function shareOnHackerNews(title, url) {
  const shareTitle = encodeURIComponent(title);
  const shareUrl = encodeURIComponent(url);
  window.open(`https://news.ycombinator.com/submitlink?t=${shareTitle}&u=${shareUrl}`, '_blank', 'width=550,height=450');
  trackShare('hackernews');
}

// Share via Email
function shareViaEmail(title, url) {
  const subject = encodeURIComponent(`Check out: ${title}`);
  const body = encodeURIComponent(`I thought you might find this interesting:\n\n${title}\n${url}\n\nFrom Bazlur's Archive`);
  window.location.href = `mailto:?subject=${subject}&body=${body}`;
  trackShare('email');
}

// Copy to clipboard
function copyToClipboard(url) {
  // Create temporary input element
  const temp = document.createElement('input');
  temp.value = url;
  document.body.appendChild(temp);
  temp.select();
  
  try {
    // Try modern API first
    if (navigator.clipboard) {
      navigator.clipboard.writeText(url).then(() => {
        showToast('Link copied to clipboard!');
        animateCopyButton();
      });
    } else {
      // Fallback for older browsers
      document.execCommand('copy');
      showToast('Link copied to clipboard!');
      animateCopyButton();
    }
  } catch (err) {
    showToast('Failed to copy link');
  }
  
  document.body.removeChild(temp);
  trackShare('copy');
}

// Native share API (mobile)
function nativeShare(title, text, url) {
  if (navigator.share) {
    navigator.share({
      title: title,
      text: text,
      url: url
    }).then(() => {
      trackShare('native');
    }).catch((error) => {
      if (error.name !== 'AbortError') {
        console.log('Error sharing:', error);
      }
    });
  } else {
    // Fallback to copy link
    copyToClipboard(url);
  }
}

// Show toast notification
function showToast(message) {
  const toast = document.getElementById('share-toast');
  const toastMessage = toast.querySelector('.share-toast-message');
  
  toastMessage.textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

// Animate copy button
function animateCopyButton() {
  const copyButton = document.querySelector('.share-copy');
  copyButton.classList.add('copied');
  
  // Change icon temporarily
  const span = copyButton.querySelector('span');
  const originalText = span.textContent;
  span.textContent = 'Copied!';
  
  setTimeout(() => {
    copyButton.classList.remove('copied');
    span.textContent = originalText;
  }, 2000);
}

// Track share events (for analytics if needed)
function trackShare(platform) {
  console.log(`Shared on ${platform}`);
  // You can add analytics tracking here
}

// Show native share button only if supported
document.addEventListener('DOMContentLoaded', function() {
  const nativeButton = document.querySelector('.share-native');
  if (!navigator.share) {
    nativeButton.style.display = 'none';
  } else {
    // Hide native button on desktop
    if (window.innerWidth > 768) {
      nativeButton.style.display = 'none';
    }
  }
});
</script>

<style>
.share-buttons {
  margin: 40px 0;
  padding: 30px;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
  border: 1px solid rgba(102, 126, 234, 0.2);
  border-radius: 16px;
}

.share-title {
  font-size: 18px;
  margin-bottom: 20px;
  color: #667eea;
  font-family: 'JetBrains Mono', monospace;
  text-align: center;
}

.share-buttons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
  max-width: 600px;
  margin: 0 auto;
}

.share-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px 16px;
  background: #1a1a2e;
  border: 2px solid #313244;
  border-radius: 12px;
  color: #ccc;
  font-size: 14px;
  font-family: 'JetBrains Mono', monospace;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.share-button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(102, 126, 234, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.share-button:hover::before {
  width: 300px;
  height: 300px;
}

.share-button:hover {
  transform: translateY(-2px);
  border-color: #667eea;
  color: #fff;
  box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
}

.share-button svg {
  position: relative;
  z-index: 1;
}

.share-button span {
  position: relative;
  z-index: 1;
}

/* Platform-specific colors on hover */
.share-twitter:hover {
  border-color: #1DA1F2;
  color: #1DA1F2;
}

.share-linkedin:hover {
  border-color: #0077B5;
  color: #0077B5;
}

.share-reddit:hover {
  border-color: #FF4500;
  color: #FF4500;
}

.share-hackernews:hover {
  border-color: #FF6600;
  color: #FF6600;
}

.share-email:hover {
  border-color: #764ba2;
  color: #764ba2;
}

.share-copy:hover,
.share-copy.copied {
  border-color: #10b981;
  color: #10b981;
}

.share-copy.copied {
  animation: successPulse 0.5s ease;
}

@keyframes successPulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

/* Native share button (mobile) */
.share-native {
  display: none;
  width: 100%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  color: white;
  font-weight: 600;
  margin-top: 12px;
}

.share-native:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

/* Toast notification */
.share-toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 16px 24px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  z-index: 10000;
  opacity: 0;
  transition: all 0.3s ease;
  font-family: 'JetBrains Mono', monospace;
}

.share-toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Mobile responsive */
@media (max-width: 768px) {
  .share-buttons-grid {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .share-native {
    display: flex;
  }
  
  .share-button span {
    display: none;
  }
  
  .share-button {
    padding: 12px;
  }
}

/* Dark theme adjustments */
[data-theme="dracula"] .share-button,
[data-theme="nord"] .share-button,
[data-theme="monokai"] .share-button {
  background: var(--bg-secondary);
  border-color: var(--accent);
}

/* Print styles */
@media print {
  .share-buttons {
    display: none;
  }
}
</style>
