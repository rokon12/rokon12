---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date_published }}">{{ page.date_published | date: "%B %d, %Y" }}</time>
        {% if page.original_url %}
        <p class="original-link">
            <a href="{{ page.original_url }}" target="_blank" rel="noopener">View original article â†’</a>
        </p>
        {% endif %}
    </header>
    
    <div class="content">
        {{ content }}
    </div>
    
    <footer>
        <p class="meta">
            Scraped on: {{ page.date_scraped | date: "%B %d, %Y at %I:%M %p" }}
        </p>
    </footer>
</article>
